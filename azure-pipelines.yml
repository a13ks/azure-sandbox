trigger:
  - master
jobs:
- job: A1
  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        choco list --local-only
    displayName: "List installed choco packages"

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        choco install doxygen.install
    displayName: "Install dependencies"

  - script: |
      cmake -G "Visual Studio 15 2017" -B$(Build.BinariesDirectory) -DCMAKE_INSTALL_PREFIX=$(Build.BinariesDirectory)/install
      cmake --build $(Build.BinariesDirectory) --target install
    displayName: 'Checkout and build'
    
  - script: |
      refreshenv
      # cmake --build $(Build.BinariesDirectory) --target doc
      doxygen $(Build.BinariesDirectory)\doc\Doxyfile
    displayName: 'Preparing documentation'

  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.BinariesDirectory)
      # contents: 'Debug/**'
      contents: '*.zip'
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)/doc/html' 
      #includeRootFolder: true 
      archiveType: 'zip' # Options: zip, 7z, tar, wim
      #tarCompression: 'gz' # Optional. Options: gz, bz2, xz, none
      archiveFile: '$(Build.ArtifactStagingDirectory)/doxygen-html.zip' 
      #replaceExistingArchive: true 
      #verbose: # Optional
      #quiet: # Optional

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)
      artifactName: MyBuildOutputs

- job: A2
  dependsOn: A1
  steps:
    - checkout: none
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: $(Build.ArtifactStagingDirectory)
        artifactName: MyBuildOutputs
